<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <link href="<%=require('./images/favicon.svg')%>" rel="shortcut icon" type="image/svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button" type="button" aria-label="Редактировать"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button" aria-label="Добавить картинку"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__list"></ul>
    </section>
  </main>
  <footer>
    <p class="footer" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_form popup_type_edit-profile" role="dialog" aria-modal="true" tabindex="-1">
    <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
    <form class="popup__container form" name="editProfile" novalidate>
      <h2 class="form__title">Редактировать профиль</h2>
      <div class="form__item">
        <input id="name-input" type="text" name="name" value=""
          class="form__input" placeholder="Имя"
          minlength="2" maxlength="40" required>
        <span class="name-input-error form__input-error"></span>
      </div>
      <div class="form__item">
        <input id="about-input" type="text" name="about" value=""
          class="form__input" placeholder="О себе"
          minlength="2" maxlength="200" required>
        <span class="about-input-error form__input-error"></span>
      </div>
      <button type="submit" class="form__save-button">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_type_form popup_type_add-image" role="dialog" aria-modal="true" tabindex="-1">
    <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
    <form class="popup__container form" name="addImage" novalidate>
      <h2 class="form__title">Новое место</h2>
      <div class="form__item">
        <input id="title-input" type="text" name="title" class="form__input" placeholder="Название"
          minlength="2" maxlength="30" required>
        <span class="title-input-error form__input-error"></span>
      </div>
      <div class="form__item">
        <input id="link-input" type="url" name="link" class="form__input" placeholder="Ссылка на картинку"
          required>
        <span class="link-input-error form__input-error"></span>
      </div>
      <button type="submit" class="form__save-button">Создать</button>
    </form>
  </div>
  <div class="popup popup_type_form popup_type_confirm-delete" role="dialog" aria-modal="true" tabindex="-1">
    <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
    <form class="popup__container form" name="confirmDelete">
      <h2 class="form__title">Вы уверены?</h2>
      <button type="submit" class="form__save-button">Да</button>
    </form>
  </div>
  <div class="popup popup_type_zoom-image" role="dialog" aria-modal="true" tabindex="-1">
    <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
    <figure class="popup__container-zoom-image">
      <img src="#" class="popup__zoom-image" alt="">
      <figcaption class="popup__zoom-caption"></figcaption>
    </figure>
  </div>
  <template id="gallery-item-template">
    <li class="gallery__list-item">
      <figure class="card">
        <div class="card__aspect-ratio">
          <img class="card__image">
        </div>
        <button class="card__delete-button button" type="button" aria-label="Удалить"></button>
        <figcaption class="card__container-caption">
          <h2 class="card__caption"></h2>
          <button class="card__like-button" type="button" aria-label="Лайк"></button>
          <p class="card__like-counter"></p>
        </figcaption>
      </figure>
    </li>
  </template>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
