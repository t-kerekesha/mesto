<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button" type="button" aria-label="Редактировать"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button" aria-label="Добавить картинку"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__list">
        <li>
          <figure class="gallery__container">
            <div class="gallery__aspect-ratio">
              <img src="./images/altai.jpg" alt="Алтай" class="gallery__image">
            </div>
            <figcaption class="gallery__container-caption">
              <h2 class="gallery__caption">Алтай</h2>
              <button class="gallery__like-button" type="button" aria-label="Лайк"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="gallery__container">
            <div class="gallery__aspect-ratio">
              <img src="./images/south-ural.jpg" alt="Южный Урал" class="gallery__image">
            </div>
            <figcaption class="gallery__container-caption">
              <h2 class="gallery__caption">Южный Урал</h2>
              <button class="gallery__like-button" type="button" aria-label="Лайк"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="gallery__container">
            <div class="gallery__aspect-ratio">
              <img src="./images/kareliya.jpg" alt="Карелия" class="gallery__image">
            </div>
            <figcaption class="gallery__container-caption">
              <h2 class="gallery__caption">Карелия</h2>
              <button class="gallery__like-button" type="button" aria-label="Лайк"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="gallery__container">
            <div class="gallery__aspect-ratio">
              <img src="./images/altai-mars.jpg" alt="Алтай" class="gallery__image">
            </div>
            <figcaption class="gallery__container-caption">
              <h2 class="gallery__caption">Алтай</h2>
              <button class="gallery__like-button" type="button" aria-label="Лайк"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="gallery__container">
            <div class="gallery__aspect-ratio">
              <img src="./images/teriberka.jpg" alt="Териберка" class="gallery__image">
            </div>
            <figcaption class="gallery__container-caption">
              <h2 class="gallery__caption">Териберка, Баренцово море</h2>
              <button class="gallery__like-button" type="button" aria-label="Лайк"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="gallery__container">
            <div class="gallery__aspect-ratio">
              <img src="./images/south-ural-kurumnik.jpg" alt="Южный Урал" class="gallery__image">
            </div>
            <figcaption class="gallery__container-caption">
              <h2 class="gallery__caption">Южный Урал</h2>
              <button class="gallery__like-button" type="button" aria-label="Лайк"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p class="footer" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup" role="dialog" aria-modal="true" tabindex="-1">
    <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
    <form class="popup__container" name="Edit profile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
      <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </div>
  <template id="gallery-item-template">
    <li>
      <figure class="gallery__container">
        <div class="gallery__aspect-ratio">
          <img class="gallery__image">
        </div>
        <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>
        <figcaption class="gallery__container-caption">
          <h2 class="gallery__caption"></h2>
          <button class="gallery__like-button" type="button" aria-label="Лайк"></button>
        </figcaption>
      </figure>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
