<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button button"></button>
    </section>
    <section class="galery">
      <ul class="galery__list">
        <li>
          <figure class="galery__container">
            <img src="./images/carachaevsk.jpg" alt="Картинка" class="galery__image">
            <figcaption class="galery__container-caption">
              <h2 class="galery__caption">Карачаевск</h2>
              <button class="galery__like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="galery__container">
            <img src="./images/elbrus.jpg" alt="Картинка" class="galery__image">
            <figcaption class="galery__container-caption">
              <h2 class="galery__caption">Гора Эльбрус</h2>
              <button class="galery__like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="galery__container">
            <img src="./images/dombay.jpg" alt="Картинка" class="galery__image">
            <figcaption class="galery__container-caption">
              <h2 class="galery__caption">Домбай</h2>
              <button class="galery__like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="galery__container">
            <img src="./images/elbrus.jpg" alt="Картинка" class="galery__image">
            <figcaption class="galery__container-caption">
              <h2 class="galery__caption">Гора Эльбрус</h2>
              <button class="galery__like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="galery__container">
            <img src="./images/dombay.jpg" alt="Картинка" class="galery__image">
            <figcaption class="galery__container-caption">
              <h2 class="galery__caption">Домбай</h2>
              <button class="galery__like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="galery__container">
            <img src="./images/carachaevsk.jpg" alt="Картинка" class="galery__image">
            <figcaption class="galery__container-caption">
              <h2 class="galery__caption">Карачаево-Черкессия</h2>
              <button class="galery__like-button"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p class="footer" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup" role="dialog" aria-modal="true" tabindex="-1">
    <button class="popup__close-button button"></button>
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input popup__input_type_name">
      <input type="text" class="popup__input popup__input_type_about">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
